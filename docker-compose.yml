version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        managementApiSecret: $MY_SECRET_KEY
        port: 4466
        databases:
          default:
            connector: mysql
            host: mysql-db
            port: 3306
            user: root
            password: $MY_PASS
            migrations: true
  mysql-db:
    image: mysql:8.0
    restart: always
    env_file:
      - .env
    volumes: 
      - mysql:/var/lib/mysql
    
volumes:
  mysql: ~
